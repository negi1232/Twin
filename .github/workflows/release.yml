name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: read

jobs:
  e2e-test:
    name: E2E Tests
    if: github.event.pull_request.merged == true || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build:ts
      - run: npx playwright install --with-deps chromium
      - run: xvfb-run --auto-servernum npm run test:e2e

  build:
    name: Build
    if: github.event.pull_request.merged == true || startsWith(github.ref, 'refs/tags/v')
    needs: e2e-test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: npm run build:mac -- --publish never
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: npm run build:linux -- --publish never
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: npm run build:win -- --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: build-${{ matrix.os }}
          path: dist-release/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts/
      - name: Collect release assets
        run: |
          mkdir -p release-assets
          cp artifacts/build-macos-latest/*.dmg release-assets/ 2>/dev/null || true
          cp artifacts/build-macos-latest/*.zip release-assets/ 2>/dev/null || true
          cp artifacts/build-ubuntu-latest/*.AppImage release-assets/ 2>/dev/null || true
          cp artifacts/build-ubuntu-latest/*.deb release-assets/ 2>/dev/null || true
          cp artifacts/build-ubuntu-latest/*.snap release-assets/ 2>/dev/null || true
          cp artifacts/build-windows-latest/*.exe release-assets/ 2>/dev/null || true
          ls -la release-assets/
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          gh release create "$TAG" \
            --title "Twin $TAG" \
            --generate-notes \
            release-assets/*
