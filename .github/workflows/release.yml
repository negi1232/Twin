name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: read

jobs:
  e2e-test:
    name: E2E Tests
    if: github.event.pull_request.merged == true || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e11487 # v4
      - uses: actions/setup-node@49933ea5 # v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: xvfb-run --auto-servernum npm run test:e2e

  build:
    name: Build
    if: github.event.pull_request.merged == true || startsWith(github.ref, 'refs/tags/v')
    needs: e2e-test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e11487 # v4
      - uses: actions/setup-node@49933ea5 # v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: npm run build:mac -- --publish never
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: npx electron-builder --linux --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d # v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e11487 # v4
      - uses: actions/download-artifact@d3f86a10 # v4
        with:
          path: artifacts/
      - name: Collect release assets
        run: |
          mkdir -p release-assets
          cp artifacts/build-macos-latest/*.dmg release-assets/ 2>/dev/null || true
          cp artifacts/build-macos-latest/*.zip release-assets/ 2>/dev/null || true
          cp artifacts/build-ubuntu-latest/*.AppImage release-assets/ 2>/dev/null || true
          cp artifacts/build-ubuntu-latest/*.deb release-assets/ 2>/dev/null || true
          cp artifacts/build-ubuntu-latest/*.snap release-assets/ 2>/dev/null || true
          ls -la release-assets/
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          gh release create "$TAG" \
            --title "Twin $TAG" \
            --generate-notes \
            release-assets/*
