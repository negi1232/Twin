<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    <linearGradient id="leftScreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="rightScreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="diffGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F43F5E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F43F5E" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="screenShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <clipPath id="leftClip">
      <rect x="108" y="228" width="370" height="568" rx="20"/>
    </clipPath>
    <clipPath id="rightClip">
      <rect x="546" y="228" width="370" height="568" rx="20"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04">
    <line x1="256" y1="180" x2="256" y2="844" stroke="white" stroke-width="1"/>
    <line x1="384" y1="180" x2="384" y2="844" stroke="white" stroke-width="1"/>
    <line x1="512" y1="180" x2="512" y2="844" stroke="white" stroke-width="1"/>
    <line x1="640" y1="180" x2="640" y2="844" stroke="white" stroke-width="1"/>
    <line x1="768" y1="180" x2="768" y2="844" stroke="white" stroke-width="1"/>
    <line x1="108" y1="340" x2="916" y2="340" stroke="white" stroke-width="1"/>
    <line x1="108" y1="468" x2="916" y2="468" stroke="white" stroke-width="1"/>
    <line x1="108" y1="596" x2="916" y2="596" stroke="white" stroke-width="1"/>
    <line x1="108" y1="724" x2="916" y2="724" stroke="white" stroke-width="1"/>
  </g>

  <!-- Left screen -->
  <g filter="url(#screenShadow)">
    <rect x="108" y="228" width="370" height="568" rx="20" fill="#111827" stroke="#334155" stroke-width="2"/>
  </g>

  <!-- Left screen - browser chrome bar -->
  <rect x="108" y="228" width="370" height="44" rx="20" fill="#1F2937" clip-path="url(#leftClip)"/>
  <rect x="108" y="252" width="370" height="20" fill="#1F2937"/>
  <!-- URL dots -->
  <circle cx="136" cy="250" r="6" fill="#EF4444" opacity="0.8"/>
  <circle cx="158" cy="250" r="6" fill="#EAB308" opacity="0.8"/>
  <circle cx="180" cy="250" r="6" fill="#22C55E" opacity="0.8"/>
  <!-- URL bar -->
  <rect x="200" y="241" width="248" height="18" rx="9" fill="#0F172A"/>

  <!-- Left screen content -->
  <g clip-path="url(#leftClip)">
    <!-- Content blocks -->
    <rect x="134" y="296" width="200" height="14" rx="4" fill="#334155"/>
    <rect x="134" y="320" width="150" height="14" rx="4" fill="#334155"/>
    <rect x="134" y="354" width="318" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <rect x="134" y="458" width="260" height="14" rx="4" fill="#334155"/>
    <rect x="134" y="482" width="318" height="14" rx="4" fill="#334155"/>
    <rect x="134" y="520" width="318" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <rect x="134" y="624" width="180" height="14" rx="4" fill="#334155"/>
    <rect x="134" y="648" width="318" height="14" rx="4" fill="#334155"/>
    <rect x="134" y="686" width="318" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  </g>

  <!-- Right screen -->
  <g filter="url(#screenShadow)">
    <rect x="546" y="228" width="370" height="568" rx="20" fill="#111827" stroke="#334155" stroke-width="2"/>
  </g>

  <!-- Right screen - browser chrome bar -->
  <rect x="546" y="228" width="370" height="44" rx="20" fill="#1F2937" clip-path="url(#rightClip)"/>
  <rect x="546" y="252" width="370" height="20" fill="#1F2937"/>
  <!-- URL dots -->
  <circle cx="574" cy="250" r="6" fill="#EF4444" opacity="0.8"/>
  <circle cx="596" cy="250" r="6" fill="#EAB308" opacity="0.8"/>
  <circle cx="618" cy="250" r="6" fill="#22C55E" opacity="0.8"/>
  <!-- URL bar -->
  <rect x="638" y="241" width="248" height="18" rx="9" fill="#0F172A"/>

  <!-- Right screen content -->
  <g clip-path="url(#rightClip)">
    <!-- Content blocks (matching left) -->
    <rect x="572" y="296" width="200" height="14" rx="4" fill="#334155"/>
    <rect x="572" y="320" width="150" height="14" rx="4" fill="#334155"/>
    <rect x="572" y="354" width="318" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <rect x="572" y="458" width="260" height="14" rx="4" fill="#334155"/>
    <rect x="572" y="482" width="318" height="14" rx="4" fill="#334155"/>

    <!-- DIFF AREA - highlighted difference -->
    <rect x="546" y="510" width="370" height="100" fill="url(#diffGlow)"/>
    <rect x="546" y="510" width="5" height="100" fill="#F43F5E"/>
    <rect x="572" y="520" width="318" height="80" rx="8" fill="#F43F5E" opacity="0.15" stroke="#F43F5E" stroke-width="1.5" stroke-opacity="0.5"/>
    <!-- Changed content inside diff block -->
    <rect x="588" y="540" width="180" height="10" rx="3" fill="#F43F5E" opacity="0.5"/>
    <rect x="588" y="558" width="240" height="10" rx="3" fill="#F43F5E" opacity="0.4"/>
    <rect x="588" y="576" width="140" height="10" rx="3" fill="#F43F5E" opacity="0.3"/>

    <rect x="572" y="624" width="180" height="14" rx="4" fill="#334155"/>
    <rect x="572" y="648" width="318" height="14" rx="4" fill="#334155"/>
    <rect x="572" y="686" width="318" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  </g>

  <!-- Center divider with glow -->
  <g filter="url(#glow)">
    <line x1="512" y1="248" x2="512" y2="776" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Sync arrows (center) -->
  <g filter="url(#glow)" opacity="0.9">
    <!-- Left arrow -->
    <path d="M494 490 L478 512 L494 534" fill="none" stroke="#38BDF8" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right arrow -->
    <path d="M530 490 L546 512 L530 534" fill="none" stroke="#818CF8" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
